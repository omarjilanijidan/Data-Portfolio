{% extends 'portfolio_app/base.html' %}
{% block content %}
<section>
    <h2 class="text-4xl font-bold mb-8">Contact Me</h2>
    <div class="bg-white p-8 rounded-lg shadow-md">
        <form action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Your Name</label>
                    <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5" placeholder="John Doe" required>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
                    <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5" placeholder="name@company.com" required>
                </div>
                <div class="md:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Your Message</label>
                    <textarea id="message" name="message" rows="6" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5" placeholder="Write your message here..."></textarea>
                </div>
            </div>
            <button type="submit" class="mt-6 bg-teal-600 text-white font-semibold px-8 py-3 rounded-lg hover:bg-teal-700 transition-colors shadow-sm">Send Message</button>
        </form>
    </div>
</section>
{% endblock %}
